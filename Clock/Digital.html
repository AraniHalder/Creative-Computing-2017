<!DOCTYPE html>
<html>
<head>
<style>
html,body{
    width:100%;
    height:100%;
    margin:0;
}
body{
    display:flex;
    position: absolute;
    justify-content: center;
    align-items: center;
    background-color: black;
}

.format{
    font-weight: lighter;
    font-family: "Futura";
    font-size: 100px;
    color:white;
    text-align: center;
}

</style>
<script>

function Time() {
    var time = new Date();
    var diem = "AM";
    var h = time.getHours();
    var m = time.getMinutes();
    var s = time.getSeconds();
    if (h==0) {
        h = 12;}
    else if (h > 12) {
        h = h - 12;
        diem = "PM";
    }
    if (m < 10) {m = "0" + m};
    if (s < 10) {s = "0" + s};
    if (h > 12) {h =  h-12};
    if (h < 10) {h = "0" + h};
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s + "<br>" + diem;
    var t = setTimeout(Time, 500);
}

</script>
</head>

<body onload="Time()">

<div id="txt" class="format"></div>

</body>
</html>
