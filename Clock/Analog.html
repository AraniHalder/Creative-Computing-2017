<!DOCTYPE html>
<html>
<head>
<style>
html,body{
    width:100%;
    height:100%;
    margin:0;
}
body{
    display:flex;
    position: absolute;
    justify-content: center;
    align-items: center;
    background-color: black;
}
</style>
</head>
<body>

<canvas id="canvas" height=600 width=600>
</canvas>

<script>
var canvas = document.getElementById("canvas");
// canvas.width = window.innerWidth;
// canvas.height = window.innerHeight;
var context = canvas.getContext("2d");
var radius = canvas.height / 2;
context.translate(radius, radius);
radius = radius * 0.90
setInterval(drawClock, 1000);

function drawClock() {
  drawFace(context, radius);
  drawNumbers(context, radius);
  drawTime(context, radius);
}

function drawFace(context, radius) {
  var face;
  context.beginPath();
  context.arc(0, 0, radius, 0, 2*Math.PI);
  context.fillStyle = 'black';
  context.fill();
  face = context.createRadialGradient(0,0,radius*0.95, 0,0,radius*1);
  face.addColorStop(0, 'purple');
  context.strokeStyle = face;
  context.lineWidth = radius*0.1;
  context.beginPath();
  context.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  context.fillStyle = 'black';
  // context.fill();
}

function drawNumbers(context, radius) {
  var ang;
  var num;
  context.font = radius*0.15 + "px arial";
  context.textBaseline="middle";
  context.textAlign="center";
  context.fillStyle = 'white';
  for(num = 1; num < 13; num++){
    ang = num * Math.PI / 6;
    context.rotate(ang);
    context.translate(0, -radius*0.85);
    context.rotate(-ang);
    context.fillText(num.toString(), 0, 0);
    context.rotate(ang);
    context.translate(0, radius*0.85);
    context.rotate(-ang);
  }
}

function drawTime(context, radius){
    var now = new Date();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(context, hour, radius*0.5, radius*0.07);
    //minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(context, minute, radius*0.8, radius*0.07);
    // second
    second=(second*Math.PI/30);
    drawHand(context, second, radius*0.9, radius*0.02);
}

function drawHand(context, pos, length, width) {
    context.beginPath();
    context.lineWidth = width;
    context.lineCap = "round";
    context.moveTo(0,0);
    context.rotate(pos);
    context.lineTo(0, -length);
    context.stroke();
    context.rotate(-pos);
}
</script>

</body>
</html>
