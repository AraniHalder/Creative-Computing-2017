<html>
<head>
<style>
html, body{
	width:100%;
	height:100%;
	display:flex;
	align-items: center;
	justify-content: center;
	margin:0;
}

#tvset{
	width:100%;
	height:100%;
	background: url("giphy.gif") 
	background-repeat: no-repeat;
	background-size: cover;
}

</style>
</head>
<body>
<div id="tvset"></div>

<script>
var index=0;

document.body.addEventListener("keydown", function(event)
{
	if (event.keyCode==40){
		var channels=["giphy.gif",
		"giphy1.gif",
		"giphy2.gif",
		"giphy3.gif",
		"giphy4.gif",
		"giphy5.gif"];
		channels[index];
		var channeldiv = document.getElementById("tvset");
		channeldiv.style.backgroundImage = "url('"+channels[index]+"')";
		console.log(channeldiv);
		index=index+1;
}
		else if(event.keyCode == 38){
		var channels=["giphy.gif",
		"giphy1.gif",
		"giphy2.gif",
		"giphy3.gif",
		"giphy4.gif",
		"giphy5.gif"];
		channels[index];
		var channeldiv=document.getElementById("tvset");
		channeldiv.style.backgroundImage = "url('"+channels[index]+"')";	
		if (index>0){
			index=index-1;
		}else{
			index=channels.length-1;
		}
		}	
}
);

</script>
</body>
</html>
