<html>
<head>
<style>
html, body{
	width:100%;
	height:100%;
	display:flex;
	align-items: center;
	justify-content: center;
	margin:0;
}

#tvset{
	width:100%;
	height:100%;
	background: url("gifs/giphy.gif") 
	background-repeat: no-repeat;
	background-size: cover;
}

</style>
</head>
<body>
<div id="tvset"></div>

<script>
var index=0;

document.body.addEventListener("keydown", function(event)
{
	if (event.keycode=40){
		var channels=["gifs/giphy.gif",
		"gifs/giphy1.gif",
		"gifs/giphy2.gif",
		"gifs/giphy3.gif",
		"gifs/giphy4.gif",
		"gifs/giphy5.gif"];
		channels[index];
		var channeldiv = document.getElementById("tvset");
		channeldiv.style.backgroundImage = "url('"+channels[index]+"')";
		console.log(channeldiv);
		index=index+1;}

		if(event.keycode = 38){
		var channels=["gifs/giphy.gif",
		"gifs/giphy1.gif",
		"gifs/giphy2.gif",
		"gifs/giphy3.gif",
		"gifs/giphy4.gif",
		"gifs/giphy5.gif"];
		channels[index];
		var channeldiv=document.getElementById("tvset");
		channeldiv.style.backgroundImage = "url('"+channels[index]+"')";	
		function reverse(){
			var reverse = channels.reverse();
			index=reverse;
		}	
		}
});

</script>
</body>
</html>
